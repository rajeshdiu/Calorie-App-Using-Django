
{% extends 'base.html' %}


{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calorie Summary</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Calorie Summary</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Total Calories Consumed</th>
                <th>Required Calories</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in calorie_summary %}
            <tr>
                <td>{{ entry.date }}</td>
                <td>{{ entry.total_calories }}</td>
                <td>{{ entry.required_calories }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>



{% endblock %}
